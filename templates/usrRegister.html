<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
</head>
<body>
<h1>用户注册</h1>
<div>
	输入姓名: <input type="text">
</div>
<div>
	输入密码: <input type="password">
</div>
<div>
	<input type="file">
</div>
<div>
	性别:
	男<input type="radio" name="n1">
	女<input type="radio" name="n1">
</div>
<div>
	爱好:
	足球<input type="checkbox">
	象棋<input type="checkbox">
	篮球<input type="checkbox">
	看书<input type="checkbox">
</div>
<div>
	<input type="button" value="提交"> //普通按钮

	<input type="submit" value="提交"> //提交表单
</div>
<div>
	城市:
	<select>
		<option>北京</option>
		<option>上海</option>
		<option>南京</option>
		<option>深圳</option>
	</select>
</div>
<div>

</div>
<div>
	擅长领域:
	<select multiple>
		<option>编程</option>
		<option>游戏</option>
		<option>鉴赏</option>
		<option>旅游</option>
	</select>
</div>
<div>
	<div>备注:</div>
	<textarea rows="10"> </textarea>
</div>

</body>
</html>
